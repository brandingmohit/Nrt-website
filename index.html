<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .body {
    height: 10px;
}/* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  
  .logo {
    display: flex;
    align-items: center;
  }
  
  .logo-image {
    width: 50px;
    height: 50px;
  }
  
  .logo-text {
    margin-left: 10px;
  }
  
  .logo-text span {
    font-size: 12px;
    color: gray;
  }
  
  .logo-text p {
    margin: 0;
    font-size: 14px;
    font-weight: bold;
  }
  
  .nav-links {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
  }
  
  .nav-links li {
    margin: 0 15px;
    position: relative;
  }
  
  .nav-links a {
    text-decoration: none;
    color: #000;
    font-weight: 500;
    font-size: 14px;
  }
  
  .nav-links a.active {
    color: #007bff;
    font-weight: bold;
  }
  
  .nav-links .dropdown {
    display: none;
    position: absolute;
    top: 30px;
    left: 0;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    list-style: none;
    padding: 10px;
  }
  
  .nav-links li:hover .dropdown {
    display: block;
  }
  
  .contact-btn {
    background-color: #007bff;
    color: #fff;
    padding: 5px 15px;
    border-radius: 5px;
  }
  
  .contact-btn:hover {
    background-color: #0056b3;
  }
  
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="NewRise Technosys Logo" class="logo-image">
        <div class="logo-text">
          <span>From India To The World</span>
          <p>NewRise Technosys Pvt. Ltd.</p>
        </div>
      </div>
      <ul class="nav-links">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li>
          <a href="#">Services</a>
          <ul class="dropdown">
            <li><a href="#">Application Development</a></li>
            <li><a href="#">Service 2</a></li>
          </ul>
        </li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#" class="contact-btn">Contact Us</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
